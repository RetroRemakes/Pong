<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="p5.js"></script>
    <script src="addons/p5.dom.js"></script>
    <script src="addons/p5.sound.js"></script>
    <script src="main/sketch.js"></script>
    <script src="p5.collide2d.js"></script>
    <script type="text/javascript">
    function goBack() {
      window.history.back();
    }
    window.addEventListener("keydown", function(e) {
    // space and arrow keys
    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
   }, false);
</script>
    <link rel="stylesheet" href="main/style.css">
  </head>
  <body background="images/layer_1.png">
     <div id="ponglogo"><img src="images/ponglogo.png"></div>
      <div id="sketch-holder"></div>
	   <div id="PLayer1"><img src="images/PLayer1.png"></div>
     <button id="back-button" onclick="goBack()" title="Go back"><img src="images/back-arrow.png"></img></button>
  </body>
</html>
